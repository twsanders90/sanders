<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Members Sign Up</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>
<div th:replace="fragments/base :: header"></div>
    <h3 id="signup">Sign up Form</h3>
    <form class="form" th:action="@{/Members}" th:object="${Members}" method="post">
        <div>
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" placeholder="first name" th:field="*{firstName}"/>
        </div>
        <br>
        <div>
            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" placeholder="last name" th:field="*{lastName}"/>
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input id="email" type="text" placeholder="email" th:field="*{email}"/>
        </div>
        <br>
        <div>
            <label for="userName">User Name: </label>
            <input id="userName" type="text" placeholder="user name" th:field="*{userName}"/>
        </div>
        <br>
        <div>
            <label for="age">Age: </label>
            <input id="age" type="number" th:field="*{age}"/>
        </div>
        <input type="submit" value="Submit"/>

    </form>

</body>
</html>
