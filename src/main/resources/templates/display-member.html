<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Display Member</title>
</head>

<body>
<div th:replace="fragments/base :: navigation"></div>
<div th:replace="fragments/base :: header"></div>


    <h3 id="thankyou">Thank you for signing up<br>
        <span th:text="${members.getFirstName()}"></span><br>
        <span th:text="${members.getLastName()}"></span><br>
        <span th:text="${members.getEmail()}"></span><br>
        <span th:text="${members.getUserName()}"></span><br>
        <span th:text="${members.getAge()}"></span>
    </h3>

<br><br>
<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
