<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Members Sign Up</title>
</head>
<body>
<div th:replace="fragments/base :: navigation"></div>
<div th:replace="fragments/base :: header"></div>
    <h3 id="signup">Sign up Form</h3>
    <form class="form" th:action="@{/add-user}" th:object="${user}" method="post">
        <div>
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" placeholder="first name" th:field="*{firstName}"/>
        </div>
        <br>
        <div>
            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" placeholder="last name" th:field="*{lastName}"/>
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input id="email" type="text" placeholder="email" th:field="*{email}"/>
        </div>
        <br/>
        <div>
            <label for="username">User Name: </label>
            <input id="username" type="text" placeholder="username" th:field="*{username}"/>
        </div>
        <br/>
        <div>
            <label for="password">Password: </label> <br/>
            <input id="password" type="password" placeholder="password" th:field="*{password}"/>
        </div>
        <br/>
        <input type="submit" value="Submit"/>

    </form>
<br><br>
<div th:replace="fragments/base :: footer"></div>

</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
