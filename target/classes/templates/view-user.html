<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Display Member</title>
</head>

<body>
<div th:replace="fragments/base :: navigation"></div>
<div th:replace="fragments/base :: header"></div>

<form class="form mt-3 mb-3" th:action="@{/user/edit/{id}(id=${user.id})}" th:object="${user}" method="post">

    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-12">
                <input class="form-control" type="text" th:field="*{firstName}"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                    <span class="text-danger small" th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}">
                    </span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <input class="form-control" type="text" th:field="*{lastName}"/>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                    <span class="text-danger small" th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}">
                    </span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <input class="btn btn-light btn-outline-dark" type="submit" value="submit"/>
                <a class="ml-2 btn btn-light btn-outline-dark" th:href="@{/view-user}">Cancel</a>
            </div>
        </div>
    </div>
</form>

<br><br>
<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
